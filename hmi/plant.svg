<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-labelledby="title desc">
  <title id="title">truST HMI Plant Template</title>
  <desc id="desc">Bind-ready process template with stable element IDs for pump, valve, tanks, flow, pressure, and alarms.</desc>

  <!--
    Stable ID contract (do not rename after integration):
    - pid-tank-001-level-fill      (y,height)
    - pid-tank-002-level-fill      (y,height)
    - pid-pump-001-status          (fill)
    - pid-valve-001-status         (fill)
    - pid-line-002                 (stroke)
    - pid-tag-fit-001-pv           (data-value)
    - pid-tag-pt-001-pv            (data-value)
    - pid-tag-tank-001-level       (data-value)
    - pid-tag-tank-002-level       (data-value)
    - pid-tag-pump-001-state       (data-value)
    - pid-tag-valve-001-position   (data-value)
    - pid-banner-alarm-001         (opacity)
    - pid-banner-alarm-001-text    (data-value)
  -->

  <defs>
    <linearGradient id="pid-bg-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <pattern id="pid-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#1f2937" stroke-width="1"/>
    </pattern>
    <filter id="pid-soft-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#pid-bg-gradient)"/>
  <rect width="1920" height="1080" fill="url(#pid-grid)" opacity="0.35"/>

  <g id="pid-header">
    <text x="60" y="70" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="34" font-weight="700" fill="#e5e7eb">Plant Overview</text>
    <text x="60" y="104" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="16" fill="#94a3b8">Bind-ready P&amp;ID template for runtime `kind = "process"`</text>
  </g>

  <g id="pid-main-process">
    <!-- Feed Tank 001 -->
    <g id="pid-tank-001">
      <rect id="pid-tank-001-shell" x="120" y="230" width="260" height="620" rx="16" fill="#0f172a" stroke="#60a5fa" stroke-width="4"/>
      <rect id="pid-tank-001-level-fill" x="138" y="540" width="224" height="292" rx="10" fill="#22d3ee" opacity="0.72"/>
      <text x="150" y="280" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="22" font-weight="700" fill="#e5e7eb">TANK-001</text>
      <text id="pid-tag-tank-001-level" data-value="62.3 %" x="150" y="315" font-family="IBM Plex Mono, Consolas, monospace" font-size="18" fill="#bfdbfe">62.3 %</text>
    </g>

    <!-- Pump using Equinor symbol + status marker -->
    <g id="pid-pump-001" transform="translate(520, 500)">
      <rect x="-38" y="-52" width="170" height="170" rx="20" fill="#0f172a" stroke="#334155" stroke-width="2"/>
      <image id="pid-symbol-pump-001" href="pid-symbols/PP001A.svg" x="0" y="0" width="96" height="96" preserveAspectRatio="xMidYMid meet"/>
      <circle id="pid-pump-001-status" cx="120" cy="12" r="12" fill="#22c55e" filter="url(#pid-soft-glow)"/>
      <text x="-10" y="126" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="20" font-weight="700" fill="#e5e7eb">PUMP-001</text>
      <text id="pid-tag-pump-001-state" data-value="RUNNING" x="-10" y="152" font-family="IBM Plex Mono, Consolas, monospace" font-size="16" fill="#86efac">RUNNING</text>
    </g>

    <!-- Valve with status -->
    <g id="pid-valve-001" transform="translate(875, 525)">
      <rect x="-48" y="-48" width="150" height="146" rx="18" fill="#0f172a" stroke="#334155" stroke-width="2"/>
      <image id="pid-symbol-valve-001" href="pid-symbols/PV022A.svg" x="0" y="0" width="72" height="72" preserveAspectRatio="xMidYMid meet"/>
      <circle id="pid-valve-001-status" cx="96" cy="10" r="10" fill="#f59e0b" filter="url(#pid-soft-glow)"/>
      <text x="-8" y="103" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="18" font-weight="700" fill="#e5e7eb">VALVE-001</text>
      <text id="pid-tag-valve-001-position" data-value="54 %" x="-8" y="126" font-family="IBM Plex Mono, Consolas, monospace" font-size="15" fill="#fde68a">54 %</text>
    </g>

    <!-- Product Tank 002 -->
    <g id="pid-tank-002">
      <rect id="pid-tank-002-shell" x="1320" y="200" width="300" height="650" rx="16" fill="#0f172a" stroke="#34d399" stroke-width="4"/>
      <rect id="pid-tank-002-level-fill" x="1340" y="610" width="260" height="220" rx="10" fill="#34d399" opacity="0.72"/>
      <text x="1360" y="250" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="22" font-weight="700" fill="#e5e7eb">TANK-002</text>
      <text id="pid-tag-tank-002-level" data-value="34.7 %" x="1360" y="285" font-family="IBM Plex Mono, Consolas, monospace" font-size="18" fill="#bbf7d0">34.7 %</text>
    </g>

    <!-- Instrument marker (pressure transmitter) -->
    <g id="pid-pt-001" transform="translate(1080, 300)">
      <rect x="-24" y="-24" width="130" height="240" rx="18" fill="#0f172a" stroke="#334155" stroke-width="2"/>
      <image id="pid-symbol-pt-001" href="pid-symbols/PT005A.svg" x="0" y="0" width="78" height="117" preserveAspectRatio="xMidYMid meet"/>
      <text x="-8" y="145" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="16" font-weight="700" fill="#e5e7eb">PT-001</text>
      <text id="pid-tag-pt-001-pv" data-value="7.24 bar" x="-8" y="168" font-family="IBM Plex Mono, Consolas, monospace" font-size="15" fill="#93c5fd">7.24 bar</text>
    </g>

    <!-- Process lines -->
    <path id="pid-line-001" d="M380 560 H520" fill="none" stroke="#38bdf8" stroke-width="10" stroke-linecap="round"/>
    <path id="pid-line-002" d="M616 560 H875" fill="none" stroke="#38bdf8" stroke-width="10" stroke-linecap="round"/>
    <path id="pid-line-003" d="M948 560 H1320" fill="none" stroke="#34d399" stroke-width="10" stroke-linecap="round"/>

    <!-- Flow tag -->
    <g id="pid-fit-001" transform="translate(740, 472)">
      <rect x="0" y="0" width="150" height="60" rx="12" fill="#111827" stroke="#334155" stroke-width="2"/>
      <text x="14" y="24" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="14" font-weight="700" fill="#e5e7eb">FIT-001</text>
      <text id="pid-tag-fit-001-pv" data-value="126.5 m3/h" x="14" y="44" font-family="IBM Plex Mono, Consolas, monospace" font-size="14" fill="#67e8f9">126.5 m3/h</text>
    </g>
  </g>

  <!-- Alarm banner -->
  <g id="pid-banner-alarm-001" opacity="0">
    <rect x="560" y="130" width="800" height="56" rx="12" fill="#7f1d1d" stroke="#ef4444" stroke-width="2"/>
    <text id="pid-banner-alarm-001-text" data-value="ALARM: PT-001 High Pressure" x="590" y="166" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="24" font-weight="700" fill="#fee2e2">ALARM: PT-001 High Pressure</text>
  </g>

  <g id="pid-footer">
    <text x="60" y="1040" font-family="IBM Plex Sans, Segoe UI, Arial, sans-serif" font-size="14" fill="#64748b">Template IDs are stable by design. Keep IDs immutable and only change geometry/style as needed.</text>
  </g>
</svg>
