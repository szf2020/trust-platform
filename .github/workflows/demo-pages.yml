name: Demo Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/demo/**"
      - ".github/workflows/demo-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: demo-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Pages Artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Ensure static demo markers
        run: |
          set -euo pipefail
          test -f docs/demo/index.html
          touch docs/demo/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/demo

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
