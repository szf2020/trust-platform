name: Render Diagrams

on:
  push:
    branches:
      - main
    paths:
      - "docs/diagrams/**.puml"
      - "docs/diagrams/**/*.puml"
      - "scripts/render_diagrams.sh"
      - "scripts/check_diagram_drift.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Render PlantUML diagrams
        run: scripts/render_diagrams.sh

      - name: Commit updated diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(diagrams): update rendered PlantUML"
          file_pattern: |
            docs/diagrams/generated/*.svg
            docs/diagrams/manifest.json
