name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binaries
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p trust-lsp -p trust-debug -p trust-runtime
          else
            cargo build --release --target ${{ matrix.target }} -p trust-lsp -p trust-debug -p trust-runtime
          fi
        shell: bash

      - name: Prepare extension binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p editors/vscode/bin
          cp target/${{ matrix.target }}/release/trust-lsp editors/vscode/bin/
          cp target/${{ matrix.target }}/release/trust-debug editors/vscode/bin/
          chmod +x editors/vscode/bin/*

      - name: Prepare extension binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p editors/vscode/bin
          cp target/${{ matrix.target }}/release/trust-lsp.exe editors/vscode/bin/
          cp target/${{ matrix.target }}/release/trust-debug.exe editors/vscode/bin/
        shell: bash

      - name: Package runtime (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/runtime-${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/trust-runtime dist/runtime-${{ matrix.platform }}/
          cp target/${{ matrix.target }}/release/trust-bundle-gen dist/runtime-${{ matrix.platform }}/
          cp docs/deploy/INSTALL.md dist/runtime-${{ matrix.platform }}/
          cp docs/deploy/systemd/trust-runtime.service dist/runtime-${{ matrix.platform }}/
          cat > dist/runtime-${{ matrix.platform }}/README.txt <<'README'
truST Runtime

This bundle contains the trust-runtime and trust-bundle-gen binaries.

Quick start:
- Put trust-runtime and trust-bundle-gen on your PATH
- Run: trust-runtime --project <your-project>

See INSTALL.md for full setup details.
README
          tar -czf trust-runtime-${{ matrix.platform }}.tar.gz -C dist/runtime-${{ matrix.platform }} .

      - name: Package runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\runtime-${{ matrix.platform }} | Out-Null
          Copy-Item target/${{ matrix.target }}/release/trust-runtime.exe dist/runtime-${{ matrix.platform }}/
          Copy-Item target/${{ matrix.target }}/release/trust-bundle-gen.exe dist/runtime-${{ matrix.platform }}/
          Copy-Item docs/deploy/INSTALL.md dist/runtime-${{ matrix.platform }}/
          Copy-Item docs/deploy/systemd/trust-runtime.service dist/runtime-${{ matrix.platform }}/
          @'
truST Runtime

This bundle contains the trust-runtime and trust-bundle-gen binaries.

Quick start:
- Put trust-runtime.exe and trust-bundle-gen.exe on your PATH
- Run: trust-runtime --project <your-project>

See INSTALL.md for full setup details.
'@ | Set-Content -Path dist/runtime-${{ matrix.platform }}/README.txt
          Compress-Archive -Path dist/runtime-${{ matrix.platform }}/* -DestinationPath trust-runtime-${{ matrix.platform }}.zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Install dependencies
        working-directory: editors/vscode
        run: npm ci

      - name: Compile extension
        working-directory: editors/vscode
        run: npm run compile

      - name: Package extension
        working-directory: editors/vscode
        run: npx vsce package --target ${{ matrix.platform }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.platform }}
          path: editors/vscode/*.vsix

      - name: Upload runtime artifact
        uses: actions/upload-artifact@v4
        with:
          name: runtime-${{ matrix.platform }}
          path: |
            trust-runtime-${{ matrix.platform }}.tar.gz
            trust-runtime-${{ matrix.platform }}.zip

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          path: vsix-artifacts
          pattern: vsix-*
          merge-multiple: true

      - name: Download runtime artifacts
        uses: actions/download-artifact@v4
        with:
          path: runtime-artifacts
          pattern: runtime-*
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish --packagePath vsix-artifacts/*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            vsix-artifacts/*.vsix
            runtime-artifacts/*.tar.gz
            runtime-artifacts/*.zip
          generate_release_notes: true
